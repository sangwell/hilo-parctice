<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>hilo-test</title>
    <script src="./js/hilo-standalone.js"></script>
    <style type="text/css">
        body, div, canvas{
            image-rendering: optimizeSpeed;
            -webkit-image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
        }
        body{padding:0; margin:0; font-size:12px; background-color:#fff;}
        body, html{height:100%;}
    </style>
</head>
<body>
    <div id="canvasEle" style="width: 480px;height: 320px;"></div>
    <script>
        var stage = new Hilo.Stage({
            renderType:'canvas',
            container: document.getElementById('canvasEle'),
            width: 960,
            height: 640,
            scaleX: 0.5,
            scaleY: 0.5
        });
        var background = new Hilo.Bitmap({
            image: 'img/mountain.png'
        }).addTo(stage);

        var ticker = new Hilo.Ticker(60);
        ticker.addTick(stage);
        ticker.start();
    </script>
</body>
</html>
